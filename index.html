<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hardik Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="dashboard" aria-label="Homepage dashboard">
      <section class="clock-panel" aria-live="polite">
        <p id="clock" class="clock" aria-label="Current time">00:00:00</p>
        <p id="date" class="date" aria-label="Current day and date">Monday, January 1</p>
      </section>

      <h1 class="welcome">Welcome, Hardik!</h1>

      <section class="board" aria-label="Dashboard content">
        <div class="stack-left">
          <article class="panel panel-soft apps-panel" aria-labelledby="apps-title">
            <div class="panel-header">
              <h2 id="apps-title" class="apps-title">Quick Access</h2>
              <p class="panel-tag">Home + Internet</p>
            </div>
            <div id="apps-grid" class="apps-grid"></div>
            <p id="apps-status" class="apps-status" hidden></p>
          </article>

          <article class="panel panel-dark discover-panel" aria-label="Discover card">
            <p class="discover-kicker">New in</p>
            <p class="discover-title">Your Dashboard</p>
            <p class="discover-action">Discover</p>
          </article>
        </div>

        <article class="panel panel-weather" aria-label="Weather card">
          <div class="weather-header">
            <p id="weather-location" class="weather-location">Locating...</p>
            <p id="weather-summary" class="weather-summary">Fetching weather</p>
          </div>
          <div class="weather-main">
            <p id="weather-temp" class="weather-temp">--Â°F</p>
            <div id="weather-visual" class="weather-visual condition-clear" aria-hidden="true">
              <span class="sun-core"></span>
              <span class="cloud cloud-one"></span>
              <span class="cloud cloud-two"></span>
              <span class="drop drop-one"></span>
              <span class="drop drop-two"></span>
              <span class="drop drop-three"></span>
              <span class="flake flake-one"></span>
              <span class="flake flake-two"></span>
              <span class="bolt"></span>
              <span class="fog fog-one"></span>
              <span class="fog fog-two"></span>
            </div>
          </div>
          <div class="weather-stats">
            <div class="weather-stat">
              <p class="stat-label">Precipitation</p>
              <p id="weather-precip" class="stat-value">-- in</p>
            </div>
            <div class="weather-stat">
              <p class="stat-label">Wind</p>
              <p id="weather-wind" class="stat-value">-- mph</p>
            </div>
          </div>
          <p id="weather-status" class="weather-status" hidden></p>
        </article>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
